<html>
<head>
	<meta charset="utf-8">
	<title>Simple calculator</title>
	<link rel="stylesheet" href="styles-adaptive.css">
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<script src="script.js"></script>
</head>
<body>
	<div class="calculator">
		<div class="calc-display">
			<input id="display-input" maxlength="20">
			<input id="display-output" maxlength="7" readonly>
		</div>
		<div class="calc-buttons">
			<div class="button">
				<span>%</span>
			</div>
			<div class="button">
				<span>+</span>
				<span>/</span>
				<span>-</span>
			</div>
			<div class="button">
				<span>C</span>
			</div>
			<div class="button">
				<span>/</span>
			</div>
			<div class="button">
				<span>7</span>
			</div>
			<div class="button">
				<span>8</span>
			</div>
			<div class="button">
				<span>9</span>
			</div>
			<div class="button">
				<span>x</span>
			</div>
			<div class="button">
				<span>4</span>
			</div>
			<div class="button">
				<span>5</span>
			</div>
			<div class="button">
				<span>6</span>
			</div>
			<div class="button">
				<span>-</span>
			</div>
			<div class="button">
				<span>1</span>
			</div>
			<div class="button">
				<span>2</span>
			</div>
			<div class="button">
				<span>3</span>
			</div>
			<div class="button">
				<span>+</span>
			</div>
			<div class="button button-0">
				<span>0</span>
			</div>
			<div class="button">
				<span>.</span>
			</div>
			<div class="button button-eq">
				<span>=</span>
			</div>
		</div>
	</div>
</body>
</html>
